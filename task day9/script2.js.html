    <script>
//Array

const fruits = ['banana','mango','grapes','orange','apple'];
console.log("Array : "+fruits);

console.log("Fourth Element : "+fruits[3]);
console.log("Fifth Element : "+fruits[4]);  

//Objects

var obj = {
    name:"s.anusiya",
    regno:"21500362",
    city:"Trichy",
    state:"Tamil Nadu",
    country:"India"
}
console.log("Object : "+obj);
console.log("Name : "+obj.name);
console.log("regno : "+obj.regno);

console.log("State : "+obj.state);

</script>
